<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Alura Dev</title>
</head>

<body>
    <header>
        <img src="assets/img/logo-plataforma.png" alt="Logo da Alura Dev" class="logo">
        <input type="text" placeholder="Busque por algo" class="barra_pesquisar">
        <img src="assets/img/foto-perfil.png" alt=" " class="usuario">
    </header>
    <main>
        <div class="menu_navegacao_container">
            <ul class="menu_navegacao_lista">
                <label class="menu_navegaco_titulo">Menu</label>
                <li class="menu_navegacao_item menu_navegacao_item-editor menu_navegacao_ativo">Editor de Código</li>
                <li class="menu_navegacao_item menu_navegacao_item-comunidade">Comunidade</li>
            </ul>
        </div>
        <div class="centro">
            <div class="editor_container">
                <textarea name="editor" id="editor" class="editor_input" placeholder="const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
}"></textarea>
            </div>
            <input type="submit" value="Visualizar com o highlight" class="botao_highlight">
        </div>
        <form class="opcoes_container">
            <label class="opcoes_titulo">Seu projeto</label>
            <input type="text" placeholder="Nome do seu projeto" required class="opcoes_campo"/>
            <textarea name="descricao" placeholder="Descrição do seu projeto" class="opcoes_campo opcoes_campo-descricao"></textarea>

            <label class="opcoes_titulo opcoes_titulo-personalizacao">Personalização</label>
            <select name="linguagem" list="assuntos" value="Selecione a linguagem" class="opcoes_campo opcoes_campo-linguagem" required>
                <datalist id="assuntos">
                    <option value="js" selected>JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="jv">Java</option>
                    <option value="C#">C#</option>
                </datalist>
            </select>
            <input type="color" name="cor_editor" required class="opcoes_campo-cor" value="#6BD1FF">
            <input type="submit" value="Salvar projeto" class="botao_salvar_projeto">
        </form>
    </main>
</body>

</html>
